<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Journal</title>
</head>
<body>
    <h1>Meditations by {{ user }}</h1>
    <div id="quote-container">
        <p id="quote">{{ quote }}</p>
        <form action="/submit_entry" method="post" id="journal-form">
            <label for="user-text">Enter Your Text:</label>
            <textarea id="user-text" name="user_text" rows="4" cols="50"></textarea><br>
            <input type="hidden" id="date" name="date">
            <input type="submit" value="Submit">
        </form>

</body>
</html>
