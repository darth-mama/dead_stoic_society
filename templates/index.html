<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dead Stoics Society</title>
    <link rel="stylesheet" href="/static/index.css">

</head>
<body>

        <!-- Image container -->
    <div id="image-container">
        <img src="https://1.bp.blogspot.com/-5y7-BXvb4bQ/XqnFS-Aj5vI/AAAAAAAAH4o/x3MKH70nQ0IO4AnGxZAFSZrd857j8ZDSgCLcBGAsYHQ/s1600/Seneca%2BEpicuro%2Bprecisamos%2Bde%2Bamigos%2Bfilosofia%2Bsobre%2Ba%2Bamizade.jpg" alt="Dead Stoics Society Image">
    </div>

    <h1>Welcome to the Dead Stoics Stociety</h1>

    <h2>Create Account</h2>
    <form action="/signup" method="POST">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required><br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required><br>
        <button type="submit">Sign Up</button>
    </form>

    <h2>Log In</h2>
    <form action="/login" method="POST">
        <label for="login_email">Email:</label>
        <input type="email" id="login_email" name="login_email" required><br>
        <label for="login_password">Password:</label>
        <input type="password" id="login_password" name="login_password" required><br>
        <button type="submit">Log In</button>
    </form>
</body>
</html>
